<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Islamic Bank</h1>
      <div class="submit-area">
        <h4>login</h4>
        <input type="email" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction">
     <div class="row">
      <div class="col-md-4">
        <div class=" deposit status">
          <h5 >Deposit</h5>
        <h2>$ <span id ="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class=" withdraw status">
          <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class=" balance status">
          <h5>Balance</h5>
        <h2>$ <span id="balance">1240</span> </h2>
        </div>
      </div>
     </div>
     <div class="row">
      <div class="col-md-6">
        <div class="deposit-area">
          <h4>Deposit</h4>
        <input id="depositAmount" type="tel" placeholder="$ amount you want to Deposit" class="form-control">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
       <div class="deposit-area">
        <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
        <br>
        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
       </div>
      </div>
    </div>
    </div>
    

    <script>
      // login button event handler
      const loginArea = document.getElementById("login");
      loginArea.addEventListener("click", function () {
        const loginBtn = document.getElementById("login-area")
        loginBtn.style.display = "none"

        const transactionArea = document.getElementById("transaction");
        transactionArea.style.display = "block"
      })
      // deposit button event handler
          const depositBtn = document.getElementById("addDeposit");
          depositBtn.addEventListener("click", function(){
         const depositNumber = getInputNumber("depositAmount")

          updatespantext("balance", depositNumber);
          updatespantext("currentDeposit", depositNumber);
          document.getElementById("depositAmount").value = "";
      })
      
      
      // withdraw button event handler
        const withdrawBtnPress = document.getElementById("withdrawBtn");
        withdrawBtnPress.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount")
        
        updatespantext("currentWithdraw", withdrawNumber);
        updatespantext("balance", -1 * withdrawNumber)
        document.getElementById("withdrawAmount").value = ""
      })

      function getInputNumber(id) {
        const withdrawAmount = document.getElementById(id).value;
        const withdrawNumber = parseFloat(withdrawAmount);
        return withdrawNumber;
      }
      function updatespantext(id, depositNumber) {
        const balance = document.getElementById(id).innerText;
            const balanceNumber = parseFloat(balance);
            const totalBalance = balanceNumber + depositNumber;
            document.getElementById(id).innerText = totalBalance
      }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Islamic Bank</h1>
      <div class="submit-area">
        <h4>login</h4>
        <input type="email" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction">
     <div class="row">
      <div class="col-md-4">
        <div class=" deposit status">
          <h5 >Deposit</h5>
        <h2>$ <span id ="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class=" withdraw status">
          <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class=" balance status">
          <h5>Balance</h5>
        <h2>$1240</h2>
        </div>
      </div>
     </div>
     <div class="row">
      <div class="col-md-6">
        <div class="deposit-area">
          <h4>Deposit</h4>
        <input id="depositAmount" type="tel" placeholder="$ amount you want to Deposit" class="form-control">
        <br>
        <button id="deposit-btn" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
       <div class="deposit-area">
        <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
        <br>
        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
       </div>
      </div>
    </div>
    </div>
    

    <script>
      // login button event handler
      const loginArea = document.getElementById("login");
      loginArea.addEventListener("click", function () {
        const loginBtn = document.getElementById("login-area")
        loginBtn.style.display = "none"

        const transactionArea = document.getElementById("transaction");
        transactionArea.style.display = "block"
      })
      // deposit button event handler
          const depositBtn = document.getElementById("deposit-btn");
          depositBtn.addEventListener("click", function(){
          const depositAmount = document.getElementById("depositAmount").Value
          const depositNumber = parseFloat(depositAmount);

          const currentDeposit = document.getElementById("currentDeposit").innerText
          const currentDepositNumber = parseInt(currentDeposit);
          const totalDeposit = currentDepositNumber + depositNumber;
          document.getElementById("currentDeposit").innerText = totalDeposit;
          document.getElementById("depositAmount").Value = ""
      })
      // withdraw button event handler
        const withdrawBtnPress = document.getElementById("withdrawBtn");
        withdrawBtnPress.addEventListener("click", function(){
        const withdrawAmount = document.getElementById("withdrawAmount").Value;
        const WithdrawNumber = parseFloat(withdrawAmount);

        const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        const currentWithdrawNumber = parseFloat(currentWithdraw);
        const totalWithdraw = currentWithdrawNumber + WithdrawNumber;
        document.getElementById("currentWithdraw").innerText = totalWithdraw

      })

    </script>
</body>
</html>

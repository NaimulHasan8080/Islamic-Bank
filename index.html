<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Islamic Bank</h1>
      <div class="submit-area">
        <h4>login</h4>
        <input type="email" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <script>
      const loginArea = document.getElementById("login");
      loginArea.addEventListener("click", function () {
        const loginBtn = document.getElementById("login-area")
        loginBtn.style.display = "none"
      })
    </script>
</body>
</html>
